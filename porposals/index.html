<script>
$(document).ready(function() {

    $(document).scroll(function(){
        st = $(this).scrollTop();
        if ( st < 50 ) { 
            $("nav").fadeOut(0);
            $("#top_bt").fadeOut(0);
        }
        else if ( st > 55 ) {
            $("nav").fadeIn(300);
            $("#top_bt").fadeIn(300);
        }

    });
});
