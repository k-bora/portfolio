<script>
$(document).ready(function() {

    //메뉴버튼 효과시작
    $(".mo_menu").click(function(){
        $('.mo_close').toggle();
        $('.bar_wrap').toggle();
        $('.header_menu').toggle();
    });
    $("#mo_header_wrep").click(function(){
        $('.mo_close').toggle();
        $('.bar_wrap').toggle();
        $('.header_menu').toggle();
    });

    //header 효과시작
    $(document).scroll(function(){
        st = $(this).scrollTop();
        // positions = $("section").scrollTop();
        positions = $(".header_wrap").height();
        // console.log(positions);
        if ( st < positions-"50" ) {
            $('.header_wrap').fadeIn(300);
            $('.header_wrap').css({
            "position":"absolute",
            });
        }
        else if ( st < positions ) {
            $('.header_wrap').fadeOut(0);
        }
        else if (st > positions) {
            $('.header_wrap').css({
            "position":"fixed",
            },1000);
            $('.header_wrap').fadeIn(300);
        }
    });

    //슬라이드시작
    var img_count = 1;
    var itv;

    $(".num01").click(function(){
        img_count = 1 ;
        $(".slide01").fadeIn(1000);
          $(".slide02").fadeOut(1000);
          $(".slide03").fadeOut(1000);
          $(".num_bt li").css({
              "color": "white"
          });
          $(".num01").css({
              "color": "wheat"
          },1000);
    });
    $(".num02").click(function(){
        img_count = 2 ;
        $(".slide02").fadeIn(1000);
          $(".slide01").fadeOut(1000);
          $(".slide03").fadeOut(1000);
          $(".num_bt li").css({
              "color": "white"
          });
          $(".num02").css({
              "color": "wheat"
          },1000);
    });
    $(".num03").click(function(){
        img_count = 3 ;
        $(".slide03").fadeIn(1000);
          $(".slide02").fadeOut(1000);
          $(".slide01").fadeOut(1000);
          $(".num_bt li").css({
              "color": "white"
          });
          $(".num03").css({
              "color": "wheat"
          },1000);
    });

    clearInterval(itv);
    itv = setInterval(slide_event,2000);

    function slide_event(){
        if (img_count == 3) {
          img_count = 1 ;
          ani();
        }else {
          img_count++;
          ani();
        }
    };

    $(".num01").css({
              "color": "wheat"
    });
    function ani() {
        if(img_count == 1){
          $(".slide01").fadeIn(1000);
          $(".slide02").fadeOut(1000);
          $(".slide03").fadeOut(1000);
          $(".num_bt li").css({
              "color": "white"
          });
          $(".num01").css({
              "color": "wheat"
          },1000);

        }else if( img_count == 2 ) {
          $(".slide02").fadeIn(1000);
          $(".slide01").fadeOut(1000);
          $(".slide03").fadeOut(1000);
          $(".num_bt li").css({
              "color": "white"
          });
          $(".num02").css({
              "color": "wheat"
          },1000);

        }else if( img_count == 3 ) {
          $(".slide03").fadeIn(1000);
          $(".slide02").fadeOut(1000);
          $(".slide01").fadeOut(1000);
          $(".num_bt li").css({
              "color": "white"
          });
          $(".num03").css({
              "color": "wheat"
          },1000);
        }
      }




});
    </script>
